<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Array Methods</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>DOM Array Methods</h1>
    <div class="content">
      <div class="buttons">
        <button id="add-user">Add User</button>
        <button id="double-money">Double Money</button>
        <button id="show-million">Show Only Millionaires</button>
        <button id="sort">Sort by Richest  <span id="sort-arrow"></span></button>
        <button id="cal-wealth">Calculate entries Wealth</button>
      </div>
      <hr>
      <div>
        <table id="table">
          <thead>
            <tr id="head">
              <th>Person</th>
              <th>Wealth</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr id="tail">
              <td>Total Wealth:</td>
              <td id="wealth">0.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
