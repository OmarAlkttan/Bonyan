<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <div class="container">
    <div id="circle">

    </div>
    <h1>Music Player</h1>
    
    <div class="audio-player">
      <div id="title-timer">
        <div id="timer"></div>
        <p id="title"></p>
        <audio id="audio" src="/7r qlbah.mp3"></audio>
      </div>
      <div class="image">
        <img id="spinner" src="/7r qlbah.jpg" alt="photo">
      </div>
      <span id="previous" class="material-symbols-outlined">
        skip_previous
      </span>
      <span id="play" class="material-symbols-outlined">
        play_arrow
      </span>
      <span id="next" class="material-symbols-outlined">
        skip_next
      </span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
